name: Kanban flow (Review/QA)

on:
  pull_request:
    types: ready_for_review

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: CowSwap
          column: Review/QA
          repo-token: ${{ secrets.GITHUB_TOKEN }}
