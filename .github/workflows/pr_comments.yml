name: PR comments

on:
  # Runs on every comment on both issues and PRs
  issue_comment:
    types: [created, updated]

jobs:
  pr_commented:
    name: PR comment
    # Only trigger it for PRs
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - name: Event log
        run: |
          echo $EVENT
        env:
          EVENT: ${{ github.event }}

