on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3.7.10
        name: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_AUTH }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          default-branch: main
